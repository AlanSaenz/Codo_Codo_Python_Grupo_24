<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    
    <section class="form-register">
        <h4>Formulario Registro</h4>
        
        <input class="form" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="form" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="form" type="email" name="email" id="email" placeholder="Ingrese su email">
        <input class="form" type="password" name="password" id="password" placeholder="Ingrese su contraseña">
        <input class="form" type="dni" name="dni" id="dni" placeholder="Ingrese su DNI">
        <p>Estoy de acuerdo con <a href="#">Términos y condiciones</a> </p>
        <input class="boton" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo cuenta?</a></p>
       

    </section>
    
</body>
</html>
